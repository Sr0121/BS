<head>
    <title>登录易背</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/sign_in.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/index.css" charset="utf-8"/>
</head>

<body>
    <div class="container" style="position: relative; top: 15%">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 text-center">
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-10 text-center">
                        <div class="card" align="center" style="height: 500px">
                            <div class="card-body">
                                <br>
                                <h1 class="text-primary display-2">易背</h1>
                                <br>
                                <h3 class="text-secondary">
                                    <small>登录易背，轻松背单词</small>
                                </h3>
                                <br>
                                <form id="a">
                                    <input type="text" class="form-control input_border" placeholder="请输入用户名" maxlength="12" name="id"></input>
                                    <br>
                                    <input type="password" class="form-control input_border" placeholder="请输入密码" maxlength="16" name="password"></input>
                                </form>
                                <br>
                                <button id="b" class="btn btn-primary">登录</button>
                            </div>
                            <div class="card-footer">
                                没有账号？
                                <a class="text-primary" href="./sign_up">注册</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
